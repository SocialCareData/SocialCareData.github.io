<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/images/logos/main_logo.png" sizes="32x32">
  <title>Specification - Data Standards for Social Care</title>
  <meta name="description" content="Metadata spec for the Data Standards for Social Care programme">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header Start -->
    <header id="header-placeholder"></header>
    <script>
        fetch('/content/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
    </script>
    <!-- Header End -->
   <main>
        <div class="spec-content">
            <div id="spec-title">
                <!-- Title from README will be loaded here -->
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="about">About</button>
                <button class="tab-button" data-tab="specification">Specification</button>
            </div>

            <div id="about" class="tab-content active" data-markdown="/content/local-specs/person-standard/README.md">
                <!-- About content loaded here -->
            </div>

            <div id="specification" class="tab-content" data-json="https://raw.githubusercontent.com/SocialCareData/person-standard/refs/heads/json-specs/person.json">
                <!-- Specification content loaded here -->
            </div>

            <div class="tabs bottom-tabs">
                <button class="tab-button active" data-tab="about">About</button>
                <button class="tab-button" data-tab="specification">Specification</button>
            </div>
        </div>
   </main>
   <footer>
        <div id="footer-text" class="markdown-content" data-markdown="footer.md">
                    <!-- footer Markdown content loaded here -->
                </div>
   </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/tabs.js"></script>
</body>
</html>
